<div class="container mt-3 text-center">
  <div
    *ngIf="choices != null && choices.length > 0; else noVoteInProgress"
    class="row"
  >
    <h1>Vote for which track you want to hear next</h1>
    <div
      *ngFor="let choice of choices"
      class="col-12"
      (click)="onClickChoice(choice)"
    >
      <h2>{{ choice.track.name }}</h2>
      by
      <h3>{{ choice.track.artists[0].name }}</h3>

      <ng-container *ngIf="choice.track.album.images">
        <img [src]="choice.track.album.images[0].url" />
      </ng-container>
    </div>
  </div>
  <ng-template #noVoteInProgress>
    <h1>There is no vote in progress</h1>
  </ng-template>
</div>
