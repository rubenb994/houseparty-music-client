<div
  class="app-container"
  *ngIf="choices != null && choices.length > 0; else noVoteInProgress"
>
  <div
    *ngFor="let choice of choices"
    class="row no-gutters justify-content-center"
    (click)="onClickChoice(choice)"
  >
    <div class="col p-3 text-center">
      <h2 class="m-0">{{ choice.track.name }}</h2>
      <h3>{{ choice.track.artists[0].name }}</h3>

      <img
        class="img-fluid"
        *ngIf="choice.track.album.images"
        [src]="choice.track.album.images[0].url"
      />
    </div>
  </div>
</div>

<ng-template #noVoteInProgress>
    <div class="no-vote-row row no-gutters justify-content-center align-items-center">
      <div class="col-auto text-center">
        <h1 class="emoji">‚è≥</h1>
        <h3 class="text-center">There is no vote in progress</h3>
      </div>
    </div>
</ng-template>
